    <BODY>
        <DIV class="row justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Draft</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Current Story <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Load Story</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Character Creation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Story Paragraphs</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </DIV>


      <DIV class="container-fluid">
          
          <DIV class="starter-template">
              <DIV class="jumbotron">
              <h1>Draft</h1>
              <p class="lead"> Encouraging creative writing and freestyle.</p>
              </DIV>
              
              <DIV class="row">
                  <DIV class="col" >
                      <h2>Story Creation Page</h2>
                  </DIV>
              </DIV>
                  
                  <DIV class="row justify-content-center">
                      
                      <form action="storyparagraphs">
                          <!-- removed method="post" and the novalidate-->
                          
                          <DIV class="form-group align-items-center">
                          <label for="StorynameFormControlInput">Name your Story</label>
                          <input type="text" class="form-control" name="StorynameFormControlInput" placeholder="Name" value="" required>
                          </DIV>
                          
                          <DIV class="form-group align-items-center">
                              <label for="PlotlineControlSelect">Choose a Plotline</label>
                              <select class="form-control" name="PlotlineControlSelect" required>
                                  <option>Overcoming the Monster</option>
                                  <option>Rags to Riches</option>
                                  <option>The Quest</option>
                                  <option>Voyage and Return</option>
                                  <option>Comedy</option>
                                  <option>Tragedy</option>
                                  <option>Rebirth</option>
                              </select>
                          </DIV>
                          
                          <DIV class="form-group align-items-center">
                              <label for="CharacterFormControl">Create Character</label>
                              <input class="CharacterFormControl" type="text" name="CharacterFormControl" placeholder="No Character" readonly required> 
                              
                          </DIV>
                          
                          <DIV class="form-group align-items-center">
                              <input type ="submit" class="btn btn-secondary btn-lg" value="Submit">
                          </DIV>
                          <!--<button type="submit" class="btn btn-primary">Next</button> -->
                      </form>
              </DIV>
              <DIV class="form-group align-items-end">
                  <form action="charactercreation">
                      <input type="submit" class="btn btn-primary" value="Create Character">
                  </form>
              </DIV>
          </DIV>
      </DIV>
      
      
      </BODY>
    
      <!-- Optional JavaScript -->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
