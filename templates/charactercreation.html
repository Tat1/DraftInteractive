<!doctype html>
<HTML lang="en">
    <HEAD>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" HREF = "style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Custom styles for this template -->
        <link href="https://getbootstrap.com/docs/3.3/examples/starter-template/starter-template.css" rel="stylesheet">
    </HEAD>
    
    <BODY>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Draft</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Current Story </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Load Story</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Character Creation <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Story Paragraphs</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <DIV class="container">
          
          <DIV class="starter-template">
              <DIV class="jumbotron">
              <h1>Draft</h1>
              <p class="lead"> Encouraging creative writing and freestyle.</p>
              </DIV>
              
              <DIV class="row">
                  <DIV class="col-md-12" >
                      <h2>Character Creation Page</h2>
                  </DIV>
                  
                  <DIV class="row">
                      
                      <form action="" method="post" novalidate>
                          
                          <DIV class="form-group align-items-center">
                                  <label for="CharacternameFormControlInput">Name your Character</label>
                                  <input type="text" class="form-control" id="CharacternameFormControlInput" placeholder="Name">
                          </DIV>
                          
                          <DIV class="form-group align-items-center">
                              <label for="RoleControlSelect">Choose a Role</label>
                              <select class="form-control" id="RoleControlSelect">
                                  <option>The Villain</option>
                                  <option>The Dispatcher</option>
                                  <option>The Helper</option>
                                  <option>The Love Interest</option>
                                  <option>The Donor</option>
                                  <option>The Hero</option>
                                  <option>The False Hero</option>
                              </select>
                          </DIV>
                          
                          <DIV class="form-group align-items-center">
                              <label for="ArchetypeControlSelect">Choose an Archetype</label>
                              <select class="form-control" id="ArchetypeControlSelect">
                                  <option>Innocent</option>
                                  <option>Orphan</option>
                                  <option>Hero</option>
                                  <option>Caregiver</option>
                                  <option>Explorer</option>
                                  <option>Rebel</option>
                                  <option>Lover</option>
                                  <option>Creator</option>
                                  <option>Jester</option>
                                  <option>Sage</option>
                                  <option>Magician</option>
                                  <option>Ruler</option>
                              </select>
                          </DIV>
                          
                          <button type="submit" class="btn btn-primary">Save</button> 
                      </form>
                  </DIV>
              </DIV>
          </DIV>
      </DIV>
    </BODY>
    
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
</HTML>
