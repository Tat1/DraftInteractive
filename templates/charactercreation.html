        <link href="https://getbootstrap.com/docs/3.3/examples/starter-template/starter-template.css" rel="stylesheet">
    </HEAD>
      
    <BODY>
        <DIV class="row justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Draft</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Current Story</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Load Story</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Character Creation <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Story Paragraphs</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </DIV>


      <DIV class="container-fluid">
          
          <DIV class="starter-template">
              <DIV class="jumbotron">
              <h1>Draft</h1>
              <p class="lead"> Encouraging creative writing and freestyle.</p>
              </DIV>
              
              <DIV class="row">
                  <DIV class="col" >
                      <h2>Character Creation Page</h2>
                  </DIV>
              </DIV>
              
              <DIV class="row justify-content-center">
                  
                  <form action="newstory">
                      <DIV class="form-group align-items-center">
                          <label for="CharacternameFormControlInput">Name your Character</label>
                          <input type="text" class="form-control" name="CharacternameFormControlInput" placeholder="Name" value="" required>
                      </DIV>
                      
                      <DIV class="form-group align-items-center">
                          <label for="RoleControlSelect">Choose a Role</label>
                          <select class="form-control" name="RoleControlSelect" required>
                              <option>The Villain</option>
                              <option>The Dispatcher</option>
                              <option>The Helper</option>
                              <option>The Love Interest</option>
                              <option>The Donor</option>
                              <option>The Hero</option>
                              <option>The False Hero</option>
                          </select>
                      </DIV>
                      <DIV class="form-group align-items-center">
                          <label for="ArchetypeControlSelect">Choose an Archetype</label>
                          <select class="form-control" name="ArchetypeControlSelect" required>
                              <option>Innocent</option>
                              <option>Orphan</option>
                              <option>Hero</option>
                              <option>Caregiver</option>
                              <option>Explorer</option>
                              <option>Rebel</option>
                              <option>Lover</option>
                              <option>Creator</option>
                              <option>Jester</option>
                              <option>Sage</option>
                              <option>Magician</option>
                              <option>Ruler</option>
                          </select>
                      </DIV>
                      
                      <DIV class="form-group align-items-center">
                              <input type ="submit" class="btn btn-secondary btn-lg" value="Save">
                          </DIV>
                  </form>
              </DIV>
          </DIV>
        </DIV>
    </BODY>
    
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
</HTML>
